<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Alineados</title>
    <style>
        .tab {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh; /* Para centrar verticalmente */
        }
        .tab > button {
            margin-left: 0; /* Asegura que el botón esté alineado a la izquierda */
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-grow: 1; /* Permite que el div ocupe el espacio restante */
        }
    </style>
</head>
<body>
    <div class="tab">
        <button>Text</button>
        <div class="buttons">
            <button>Tienda</button>
        </div>
    </div>
</body>
</html>
